<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="icon" type="images/svg+xml" th:href="@{../../images/stormtrooper.svg}"/>
    <title>Save Department</title>
</head>
<body>

<div th:insert="~{fragments/header :: header}"/>

<div class="container">

    <div th:insert="~{fragments/tabs :: tabs(currentPage='departments')}"/>

    <p class="h4 mb-4">Save Department</p>
    <form action="#" th:action="@{/departments/save}"
          th:object="${department}" method="POST">

        <!-- add hidden form field to handle the update -->
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{name}"
               class="form-control mb-4 w-25" placeholder="First name">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>
    <hr>
    <a th:href="@{/departments/showList}">Back to Department List</a>
</div>
</body>
</html>
