<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="icon" type="images/svg+xml" th:href="@{../../images/stormtrooper.svg}"/>
    <title>Save Department</title>
</head>
<body>

<div th:insert="~{fragments/header :: header}"/>

<div class="container">

    <div th:insert="~{fragments/tabs :: tabs(currentPage='departments')}"/>

    <p class="h4 mb-4">Save Department</p>
    <form action="#" th:action="@{/view/departments/save}"
          th:object="${department}" method="POST">

        <!-- add hidden form field to handle the update -->
        <input type="hidden" th:field="*{id}">

        <div class="row mb-2 align-items-center">
            <label for="nameInput" class="col-1 col-form-label">Name</label>
            <div class="col-11">
                <input id="nameInput" type="text" th:field="*{name}"
                       class="form-control w-25" placeholder="Name">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-1"></div>
            <div class="col-11">
                <button type="submit" class="btn btn-info w-25">Save</button>
            </div>
        </div>

    </form>
    <hr>
    <a th:href="@{/view/departments/showList}">Back to Department List</a>
</div>
</body>
</html>
