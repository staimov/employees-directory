<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="light">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Header</title>
</head>
<body>

  <div th:fragment="header">
    <header class="d-flex flex-wrap align-items-center justify-content-center py-1 mb-3 bg-dark">
      <a id="headerLink" href="/" class="d-flex mb-md-0 me-md-auto text-decoration-none text-white">
        <img class="mx-2" th:src="@{../../images/stormtrooper.svg}" height="48" alt="Employee Directory"/>
        <span class="fs-3">Employee Directory</span>
      </a>
      <span sec:authorize="isAuthenticated()" class="text-white" sec:authentication="principal.username"></span>
      <form sec:authorize="isAuthenticated()" class="mx-2" action="#" th:action="@{/logout}" method="POST">
        <input type="submit" class="btn btn-outline-secondary" value="Logout">
      </form>
    </header>
  </div>
</body>

</html>
