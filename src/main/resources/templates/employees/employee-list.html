<!DOCTYPE HTML>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
		  rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
		  crossorigin="anonymous">
	<link rel="icon" type="images/svg+xml" th:href="@{../../images/stormtrooper.svg}"/>
	<title>Employee List</title>
</head>

<body>

<div th:insert="~{fragments/header :: header}"/>

<div class="container">

	<div th:insert="~{fragments/tabs :: tabs(currentPage='employees')}"/>

	<a sec:authorize="hasRole('ROLE_MANAGER')" th:href="@{/employees/showFormForAdd}"
	   class="btn btn-primary btn-sm mb-3">
		Add Employee...
	</a>
	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>#</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Department</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmployee : ${employees}">

				<td th:text="${tempEmployee.id}" />
				<td th:text="${tempEmployee.firstName}" />	
				<td th:text="${tempEmployee.lastName}" />	
				<td th:text="${tempEmployee.email}" />
				<td th:text="${tempEmployee.department.name}" />
				<td>
					<!-- add update button-->
					<a sec:authorize="hasRole('ROLE_MANAGER')"
					   th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
					   class="btn btn-info btn-sm">
						Edit...
					</a>
					<!-- add delete button-->
					<a sec:authorize="hasRole('ROLE_ADMIN')"
					   th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
						Delete
					</a>
					<span class="text-secondary" sec:authorize="!hasRole('ROLE_ADMIN') and !hasRole('ROLE_MANAGER')">Not available</span>
				</td>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
