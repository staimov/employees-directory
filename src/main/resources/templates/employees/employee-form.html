<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <link rel="icon" type="images/svg+xml" th:href="@{../../images/stormtrooper.svg}"/>
  <title>Save Employee</title>
</head>
<body>

  <div th:insert="~{fragments/header :: header}"/>

  <div class="container">

    <div th:insert="~{fragments/tabs :: tabs(currentPage='employees')}"/>

    <p class="h4 mb-4">Save Employee</p>
    <form action="#" th:action="@{/view/employees/save}"
          th:object="${employee}" method="POST">

      <div class="row mb-2 align-items-center" th:hidden="*{id == 0}">
        <label th:hidden="*{id == 0}" for="idInput" class="col-1 col-form-label">#</label>
        <div class="col-11">
          <input id="idInput" readonly th:field="*{id}"
                 class="form-control w-25">
        </div>
      </div>

      <div class="row mb-2 align-items-center">
        <label for="firstNameInput" class="col-1 col-form-label">First name</label>
        <div class="col-11">
          <input id="firstNameInput" type="text" th:field="*{firstName}"
                 class="form-control w-25" placeholder="First name">
        </div>
      </div>

      <div class="row mb-2 align-items-center">
        <label for="lastNameInput" class="col-1 col-form-label">Last name</label>
        <div class="col-11">
          <input id="lastNameInput" type="text" th:field="*{lastName}"
                 class="form-control w-25" placeholder="Last name">
        </div>
      </div>

      <div class="row mb-2 align-items-center">
        <label for="emailInput" class="col-1 col-form-label">Email</label>
        <div class="col-11">
          <input id="emailInput" type="text" th:field="*{email}"
                 class="form-control w-25" placeholder="Email">
        </div>
      </div>

      <div class="form-group row mb-2 align-items-center">
        <label for="departmentSelect" class="col-1 col-form-label">Department</label>
        <div class="col-11">
          <select class="form-control w-25" id="departmentSelect" th:field="*{department}" required>
            <option th:each="department : ${departments}"
              th:value="${department.id}" th:text="${department.name}"></option>
          </select>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-1"></div>
        <div class="col-11">
          <button type="submit" class="btn btn-info w-25">Save</button>
        </div>
      </div>

    </form>
    <hr>
    <a th:href="@{/view/employees/showList}">Back to Employees List</a>
  </div>
</body>
</html>
