server.error.whitelabel.enabled=false

logging.level.org.springframework.boot.autoconfigure=info
logging.level.org.thymeleaf=info

# JDBC props
#spring.datasource.url=jdbc:mysql://localhost:3306/new_employee_directory?createDatabaseIfNotExist=true
spring.datasource.url=jdbc:mysql://my-mysql:3306/new_employee_directory?createDatabaseIfNotExist=true
#spring.datasource.url=jdbc:mysql://localhost:63306/new_employee_directory?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true

management.endpoints.web.exposure.include=prometheus, metrics, info, health, beans
management.endpoint.health.show-details=when-authorized
management.endpoint.health.roles=ADMIN
management.prometheus.metrics.export.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
